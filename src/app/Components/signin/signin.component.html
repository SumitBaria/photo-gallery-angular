<div class="signin__main">

  <div class="container signin__main" id="">
    <div class="row">
      <div class="col-8 mobile">
        <div class="card p-3 first-card" id="sub-one">
          <img class="card-img" src="../../../assets/Static/Extra Background/1.jpg" alt="Card image">


        </div>
        <div class="card p-3 first-card" id="sub-two">
          <img class="card-img" src="../../../assets/Static/Extra Background/2.jpg" alt="Card image">

        </div>


        <div class="card p-3 second-card" id="second-one">
          <img class="card-img" src="../../../assets/Static/Extra Background/4.jpg" alt="Card image">


        </div>
        <div class="card p-3 second-card" id="second-two">
          <img class="card-img" src="../../../assets/Static/Extra Background/5.jpg" alt="Card image">

        </div>
      </div>


      <div class="col-4">
        <form class="shadow p-3 mb-5 bg-body rounded" #signinForm="ngForm" id="createform">



          <h2 class="text-center signup-header">Sign In</h2>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" name="email_id" [(ngModel)]="user.email_id" id="exampleInputEmail1"
              aria-describedby="emailHelp" required>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="user.password"
              id="exampleInputPassword1" required>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary text-uppercase" (click)="login()" routerLink="/home">Sign
              In</button>
            <p class="mt-3">New User? <a class="text-uppercase text-primary" href="/signup">Sign Up</a></p>
          </div>


        </form>
      </div>
      {{user |json}}
    </div>
  </div>
</div>
