<div class="signup__main">
  <div class="signup__body">

    <form class="mt-2 signup__form">
      <div class="signup__header text-white">
        <span>Signup</span>
      </div>
      <div class="form-row">
        <div class="col">
          <input type="text" class="form-control" placeholder="First name">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Last name">
        </div>
      </div>
      <input type="email" class="form-control" placeholder="Email">
      <input type="password" class="form-control" placeholder="Password">
      <div class="form-group">
        <label for="dob" class="text-white">Date of Birth</label>
        <input type="date" id="dob" class="form-control form__dob" placeholder="Date of Birth">
      </div>
      <div class="signup__btn__main">
        <button routerLink="/home" class="btn  btn-outline-secondary signup__btn">Signup</button>

      </div>

    </form>
  </div>
</div>
