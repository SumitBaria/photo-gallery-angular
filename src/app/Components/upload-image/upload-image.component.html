<div class="uploadImage__main">

  <!-- UploadImage Button -->
  <div class="imageview__btn__main">
    <button class="btn imageview__btn btn-outline-secondary" data-toggle="modal" data-target="#exampleModal">
      <!-- <img -->
      <!-- src="../../../assets/Static/Icons//add_circle_outline_white_24dp.svg" /> -->
      <span class="fa fa-upload fa-lg"></span>
      &nbsp;Upload Image
    </button>
  </div>

  <!-- UploadImage Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Upload Image</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <input type="file" class="form-control uploadImage" (change)="selectImage($event)" placeholder="Upload Image">
          <input type="text" class="form-control uploadCaption " placeholder="Caption">
          <div class="uploadButtons">
            <button type="button" class="btn btn-outline-secondary " data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-outline-primary ">Upload</button>

          </div>

        </div>
      </div>
    </div>
  </div>
</div>
